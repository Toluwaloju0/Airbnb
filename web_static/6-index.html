<!DOCTYPE html>
<html>
    <head>
        <Title>AirBnB Clone</Title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" type="image/png" href="images/hbnb_icon.png">
    </head>
    <body>
        <header>
            <embed type="image/png" src="images/hbnb_logo.png"
        </header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Texas....</h4>
                    <ul class="popover">
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>California city 1</li>
                                <li>California city 2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Texas</h2>
                            <ul>
                                <li>Texas city 1</li>
                                <li>Texas city 2</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Kitchen, Internet.....</h4>
                    <ul class="popover">
                        <li>Kitchen</li>
                        <li>Internet</li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
