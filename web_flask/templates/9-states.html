<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>States</h1>
        <ul>
            {% for key, state in states.items() %}
            <li>
                State: {{ state.id }}: {{ state.name }}
                {% if len(states) == 1 %}
                    {% for city in state.cities %}
                    <ul>
                        <li>
                            City: {{ city.id }}: <b>{{ city.name }}</b>
                        </li>                        
                    </ul>
                    {% endfor %}
                {% endif %}
            </li>
        </ul>
        {% endfor %}
    </body>
</html>
