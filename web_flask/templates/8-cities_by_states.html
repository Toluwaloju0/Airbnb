<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> AirBnB Clone </title>
    </head>
    <body>
        <h1>States</h1>
        <ul>
            {% for state in states %}
            <li>
                state: {{ state.id }}: <b>{{ state.name }}</b>
                {% for city in state.cities %}
                <ul>
                    <li>City: {{ city.id }}: <b>{{ city.name }}</b></li>
                </ul>
                {% endfor %}
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
